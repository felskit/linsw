{% extends "base.html" %}
{% block title %}{% end %}
{% block body %}
    <script src='/static/js/ws.js' type='text/javascript'></script>
    <script src='/static/js/dialog.js' type='text/javascript'></script>
    <script src='/static/js/init.js' type='text/javascript'></script>
        <div class="wrapper">
            <div class="menu">
                <ul id="buttons">
                    <li id="button_up"><img src="/static/img/icons/up.png" /><br/>Up</li>
                    {% if current_user %}
                    <li id="button_upload"><img src="/static/img/icons/upload.png" /><br/>Upload</li>
                    {% end %}
                    <li id="button_refresh"><img src="/static/img/icons/refresh.png" /><br/>Refresh</li>
                    {% if current_user %}
                    <li id="button_exit"><img src="/static/img/icons/exit.png" /><br/>Exit</li>
                    {% end %}
                    {% if not current_user %}
                    <li id="button_login"><img src="/static/img/icons/exit.png" /><br/>Login</li>
                    {% end %}
                </ul>
            </div>
            <div class="file_info">
                <div><span id="info_file_name"></span></div>
                <div><span id="info_file_size"></span></div>
                <div><span id="info_file_mime"></span></div>
            </div>
            <div class="content">
                <div class="header">
                    <label id="button_orderByName" style="padding-left: 20px">Name</label>
                    <label id="button_orderBySize" style="float: right; padding-right: 20px">Size</label>
                </div>
                <ul id="files">
                </ul>
                <div class="message"></div>
            </div>

            <div id="dialog_wait" title="Please wait..." style="display: none">
                <span id="wait_message"></span>
                <span id="wait_statusbar"><progress></progress></span>
            </div>

            <div id="dialog_error" title="Error" style="display: none">
            </div>
        </div>
{% end %}
